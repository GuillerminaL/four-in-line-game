    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Four In Line</title>

<body>
    <header>
        <h1>Four In Line</h1>
    </header>

    <div id="container">
        <!---------------------------------- Game -------------------------------------->
        <div class="game-container" id="game-container">

                <!-- Settings View -->
                <div id="game-settings">
                    <form action="" id="game-settings-form">
                        <section class="board-settings">
                            <h3>Select mode</h3>
                            <div id="mode-setting-btns">
                                <button class="inactive" type="button" value="friendly" id="mode-1">Hufflepuff <span>- Friendly Mode</span></button>
                                <button class="inactive" type="button" value="brave" id="mode-2">Gryffindor <span>- Brave Mode</span></button>
                                <button class="inactive" type="button" value="clever" id="mode-3">Ravenclaw <span>- Clever Mode</span></button>
                                <button class="inactive" type="button" value="ambitious" id="mode-4">Slytherin <span>- Ambitious Mode</span></button>
                            </div>
                        </section>
                        <section class="piece-settings">
                            <h3>Pick Houses</h3>
                            <div>
                                <h4>Player 1</h4>
                                <div id="player-1-piece-btns">
                                    <button style = "background: url('./images/hufflepuff.png') center no-repeat; background-size: cover; border-radius: 50%; height: 4em; width: 4em;" value="hufflepuff"></button>
                                    <button style = "background: url('./images/gryffindor.png') center no-repeat; background-size: cover; border-radius: 50%; height: 4em; width: 4em;" value="gryffindor"></button>
                                    <button style = "background: url('./images/ravenclaw.png') center no-repeat; background-size: cover; border-radius: 50%; height: 4em; width: 4em;" value="ravenclaw"></button>
                                    <button style = "background: url('./images/slytherin.png') center no-repeat; background-size: cover; border-radius: 50%; height: 4em; width: 4em;" value="slytherin"></button>
                                </div>
                            </div>
                            <div>
                                <h4>Player 2</h4>
                                <div id="player-2-piece-btns">
                                    <button style = "background: url('./images/hufflepuff.png') center no-repeat; background-size: cover; border-radius: 50%; height: 4em; width: 4em;" value="hufflepuff"></button>
                                    <button style = "background: url('./images/gryffindor.png') center no-repeat; background-size: cover; border-radius: 50%; height: 4em; width: 4em;" value="gryffindor"></button>
                                    <button style = "background: url('./images/ravenclaw.png') center no-repeat; background-size: cover; border-radius: 50%; height: 4em; width: 4em;" value="ravenclaw"></button>
                                    <button style = "background: url('./images/slytherin.png') center no-repeat; background-size: cover; border-radius: 50%; height: 4em; width: 4em;" value="slytherin"></button>
                                </div>
                            </div>
                        </section>
                    </form>
                    <div class="settings-confirm">
                        <button type="button" id="play-settings-btn" class="playSettingsBtn"><img src="./images/play.png" alt="play"><p>Jugar</p></button>
                    </div>
                </div>

                <!-- Game View -->
                <div id="game-box" class="display-none">
                    <div id="game-controls">
                        <div id="timer-box" class="timer">
                            <span class="timer__part timer__part--minutes">05</span>
                            <span class="timer__part">:</span>
                            <span class="timer__part timer__part--seconds">00</span>
                            <button type="button" class="timer__btn timer__btn--control timer__btn--start">
                                <span class="material-icons">play_arrow</span>
                            </button>
                            <button type="button" class="timer__btn timer__btn--reset">
                                <span class="material-icons">timer</span>
                            </button>
                        </div>
                        <div id="game-msg-div"></div>
                        <div id="game-controls-btns">
                            <div id="help-box">
                                <button type="button" id="help-btn"><span class="material-icons">question_mark</span></button>
                            </div>
                            <div id="restart-box">
                                <button type="button" id="restart-btn"><span class="material-icons">restart_alt</span></button>
                            </div>
                            <div id="close-box">
                                <button type="button" id="close-btn"><span class="material-icons">close_alt</span></button>
                            </div>
                        </div>
                    </div>
                    <div id="game-canvas">
                        <div id="board">
                            <canvas id="game-box-canvas" width="1000" height="380"></canvas>
                        </div>
                        <div id="game-modal"></div>
                    </div>
                </div>

        </div>
